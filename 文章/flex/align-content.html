<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		.container {
			height: 100vh;
			width: 500px;
			flex-wrap: wrap;
			display: flex;
			/* 定义了多根轴线的对齐方式，如果项目只有一根轴线，那么该属性将不起作用，只有当flow-wrap: wrap或者反转时候才起作用 */
			align-content: center;	/* 多轴对其方式 */
		}

		.container span {
			display: inline-block;
			height: 50px;
			width: 50px;
			border: 1px solid black;
			text-align: center;
			line-height: 50px;
			margin: 8px;
		}
	</style>
</head>

<body>
	<span class="container">
		<span	class="s1">1</span>
		<span class="s2">2</span>
		<span class="s3">3</span>
		<span class="s3">4</span>
		<span	class="s1">5</span>
		<span class="s2">6</span>
		<span class="s3">7</span>
		<span	class="s1">8</span>
		<span class="s2">9</span>
		<span class="s3">10</span>
	</span>
</body>

</html>
