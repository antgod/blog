<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		.container {
			height: 100vh;
			display: flex;
		}

		.container span {
			display: inline-block;
		}

		.s1 {
			background: #666;
			width: 100px;
			height: 100px;
		}
		.s2 {
			background: #999;
			width: 200px;
			height: 200px;
			/* 允许单个项目有与其他项目不一样的对齐方式 */
			align-self: center;
		}
		.s3 {
			background: #ccc;
			width: 300px;
			height: 300px;
		}
	</style>
</head>

<body>
	<span class="container">
		<span	class="s1">1</span>
		<span class="s2">2</span>
		<span class="s3">3</span>
	</span>
</body>

</html>
